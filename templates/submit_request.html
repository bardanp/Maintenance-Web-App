<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Maintenance Request</title>
    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="text-white font-semibold text-xl">Maintenance Web-App</div>
            <nav>
                <ul class="flex space-x-4">
                    <!-- Only show Home and Submit Request Page for tenants -->
                    <li><a href="/" class="text-white hover:text-blue-300">Home</a></li>
                    <li><a href="/submit-request" class="text-white hover:text-blue-300">Submit Request</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Create new Request -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold mb-4">Submit Maintenance Request</h1>
        <form action="{{ url_for('submit_request') }}" method="post" enctype="multipart/form-data" class="space-y-4">

            <!--  Apartment Number -->
            <div>
                <label for="apartment_number" class="block text-sm font-medium text-gray-700">Apartment Number:</label>
                <input type="text" id="apartment_number" name="apartment_number" placeholder="Enter Apartment Number" required class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50">
            </div>

            <!--  Problem Area -->
            <div>
                <label for="problem_area" class="block text-sm font-medium text-gray-700">Problem Area:</label>
                <input type="text" id="problem_area" name="problem_area" placeholder="Enter Problem Area" required class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50">
            </div>

            <!--  Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" placeholder="Enter Description" required class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50"></textarea>
            </div>

            <!-- Optional Photo Upload -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Upload a photo (optional):</label>
                <input type="file" id="file" name="file" class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50">
            </div>

            <!-- Submit and Back Buttons -->
            <div class="space-y-4">
                <input type="submit" class="w-full py-2 px-4 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-opacity-50" value="Submit Request">
                <div class="flex justify-center">
                    <a href="{{ url_for('index') }}" class="block py-2 px-4 text-blue-500 bg-white rounded-md hover:text-blue-600 hover:bg-gray-200 focus:outline-none focus:ring focus:ring-opacity-50">Back to Home</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
